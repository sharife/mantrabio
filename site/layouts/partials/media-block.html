<div class="flex-ns mhn3-ns mb4 mw7 center shadow-b">

  <div class="ph3-ns w-50-ns white mt4 pl3-ns">
    <h3 class="f3 b lh-title mb1">{{.heading}}</h3>
    <p>{{.text}}</p>
    {{ if .link }}
    <div>
      <a href="{{.link}}" class="no-underline">
        <div class="center tc f6 b module-border-wrap">
          <div class="module">
            {{.linklabel}}
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>

  <div class="ph3-m w-50-ns">
    <img src="{{.imageUrl}}" alt="" class="db mb0 br0">
  </div>

</div>
