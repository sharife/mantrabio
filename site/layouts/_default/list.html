{{ define "main" }}

{{ partial "header" (dict "imageUrl" "/img/header-news.jpg" "title" "News & Publications") }}

<div class="mw7 center fade-4">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 8).Pages.ByPublishDate.Reverse }}
          <div class="w-100-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
          <hr class="w-100" />
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
